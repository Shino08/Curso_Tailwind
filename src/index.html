<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/output.css">
    <link rel="stylesheet" href="./css/styles.css">
    
    <title>Iniciar Sesión</title>
</head>

<body>
    <div class="min-h-screen flex items-center justify-center p-4 bg-gray-50 text-gray-800 background">

        <div class="w-full max-w-md">

            <div class="bg-white rounded-2xl shadow-xl p-8">

                <div class="text-center mb-8">
                    <img src="./css/img/4 - Copy.png" alt="InstalFuego Logo" class="h-24 mx-auto mb-6 object-contain">
                </div>
                
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-bold text-gray-800 mb-2">Iniciar Sesion</h1>
                    <p class="text-gray-500 text-lg">Por favor, ingrese sus datos para continuar</p>
                </div>

                <form class="space-y-5">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Correo Electronico
                        </label>
                        <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico"
                            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg outline-none transition duration-200 focus:ring-2 focus:ring-primary focus:border-transparent focus:bg-white"
                            required>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Contraseña
                        </label>
                        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña"
                            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg outline-none transition duration-200 focus:ring-2 focus:ring-primary focus:border-transparent focus:bg-white"
                            required>
                    </div>

                    <div class="text-right">
                        <a href="#" class="text-sm font-medium text-primary hover:text-primary-dark transition">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>

                    <button type="submit"
                        class="w-full bg-[#0D0D0D] text-white py-3.5 px-4 rounded-lg font-semibold shadow-md hover:shadow-lg transform hover:scale-[1.02] transition duration-200 mt-6 btn">
                        Iniciar Sesion
                    </button>
                </form>

                <div class="mt-8 text-center">
                    <p class="text-sm text-gray-600">
                        ¿No tienes cuenta?
                        <a href="#" class="font-semibold text-primary hover:text-primary-dark transition ml-1">
                            Regístrate
                        </a>
                    </p>
                </div>
                            <div class="text-center mt-6">
                <p class="text-sm font-extrabold text-footer">
                    © 2025 InstalFuego.
                </p>
            </div>
            </div>


        </div>
    </div>
</body>
</html>
